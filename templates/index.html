    <style>
    /* Root variables and basic styles */
:root {
    --primary-color: #5E49FF;
    --secondary-color: #7E6BFF;
    --background-light: #FFFFFF;
    --background-dark: #1A1A1A;
    --text-light: #333333;
    --text-dark: #FFFFFF;
    --message-user: #E9ECEF;
    --message-bot: #F8F9FA;
    --border-radius: 12px;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: var(--background-light);
    color: var(--text-light);
    line-height: 1.6;
    transition: background-color 0.3s ease;
}

/* Layout Containers */
.chat-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid #eee;
    margin-bottom: 1rem;
}

.chat-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary-color);
    margin: 0;
}

.chat-box {
    height: calc(100vh - 250px);
    overflow-y: auto;
    padding: 1rem;
    background: var(--background-light);
    border: 1px solid #eee;
    border-radius: var(--border-radius);
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
}

/* Message Styles */
.message {
    max-width: 80%;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: var(--border-radius);
    position: relative;
}

.user-message {
    background: var(--message-user);
    margin-left: auto;
}

.bot-message {
    background: var(--message-bot);
    margin-right: auto;
}

.message-content {
    margin-top: 0.5rem;
}

.message-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.85rem;
    color: #666;
}

/* Input Area */
.input-container {
    position: relative;
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
}

.input-box {
    flex: 1;
    padding: 1rem;
    border: 1px solid #eee;
    border-radius: var(--border-radius);
    font-size: 1rem;
    background: var(--background-light);
    color: var(--text-light);
    transition: border-color 0.3s ease;
}

.input-box:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(94, 73, 255, 0.1);
}

/* File Upload */
.file-upload-container {
    position: relative;
    margin-right: 0.5rem;
}

.file-upload-btn {
    position: relative;
    overflow: hidden;
}

.file-upload-btn input[type="file"] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    cursor: pointer;
    display: block;
}

/* File Preview */
.file-preview {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    background: rgba(0,0,0,0.05);
    border-radius: var(--border-radius);
    margin-top: 0.5rem;
    animation: slideIn 0.3s ease;
}

.file-preview i {
    margin-right: 0.5rem;
    font-size: 1.2rem;
}

.file-preview span {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Buttons */
.btn {
    padding: 0.75rem 1rem;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-icon {
    background: transparent;
    color: var(--primary-color);
    padding: 0.75rem;
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(94, 73, 255, 0.2);
}

/* Emoji Picker */
.emoji-picker {
    position: absolute;
    bottom: 100%;
    left: 0;
    background: white;
    border: 1px solid #eee;
    border-radius: var(--border-radius);
    padding: 1rem;
    width: 320px;
    display: none;
    grid-template-columns: repeat(6, 1fr);
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    max-height: 300px;
    overflow-y: auto;
}

.emoji-picker.visible {
    display: grid !important;
}

.emoji-btn {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 4px;
    transition: transform 0.2s ease;
    padding: 0;
}

.emoji-btn:hover {
    background-color: #f0f0f0;
    transform: scale(1.1);
}

/* Copy Button */
.copy-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    background: rgba(94, 73, 255, 0.1);
    border: none;
    color: var(--primary-color);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.875rem;
    opacity: 0;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.copy-btn i {
    font-size: 0.875rem;
}

.message-content-wrapper:hover .copy-btn,
.code-wrapper:hover .copy-btn {
    opacity: 1;
}

.copy-success {
    background: #28a745 !important;
    color: white !important;
}

/* Loading Animation */
.loading {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
}

.loading-dots {
    display: flex;
    gap: 0.5rem;
}

.loading-dots span {
    width: 8px;
    height: 8px;
    background: var(--primary-color);
    border-radius: 50%;
    animation: bounce 0.5s infinite alternate;
}

.loading-dots span:nth-child(2) {
    animation-delay: 0.1s;
}

.loading-dots span:nth-child(3) {
    animation-delay: 0.2s;
}

@keyframes bounce {
    to {
        transform: translateY(-4px);
    }
}

/* Dark Mode */
.dark-mode {
    background-color: var(--background-dark);
    color: var(--text-dark);
}

.dark-mode .chat-box {
    background: var(--background-dark);
    border-color: #333;
}

.dark-mode .input-box {
    background: var(--background-dark);
    border-color: #333;
    color: var(--text-dark);
}

.dark-mode .message {
    background: #2A2A2A;
    color: var(--text-dark);
}

.dark-mode .emoji-picker {
    background: var(--background-dark);
    border-color: #333;
}

.dark-mode .emoji-btn:hover {
    background-color: #333;
}

.dark-mode .file-preview {
    background: rgba(255,255,255,0.1);
}

.dark-mode .copy-btn {
    background: rgba(255,255,255,0.1);
    color: var(--text-dark);
}

/* Loading indicator enhancements */
.upload-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

/* Drop zone styles */
.drop-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.drop-overlay.active {
    display: flex;
}

.drop-message {
    padding: 2rem;
    background: white;
    border-radius: var(--border-radius);
    text-align: center;
    font-size: 1.2rem;
}

.drop-message i {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--primary-color);
}

/* Recording indicator */
.recording-indicator {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4444;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    margin-bottom: 8px;
    z-index: 1000;
}

/* Code block styles */
pre {
    white-space: pre-wrap !important;
    word-wrap: break-word !important;
    background: #282a36 !important;
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
    overflow-x: auto;
    position: relative;
}

pre code {
    white-space: pre !important;
    word-wrap: normal !important;
    display: block;
    padding: 0.5em;

}

code:not(pre code) {
    background: #f5f5f5;

    border-radius: 4px;
    color: #e83e8c;
}

.dark-mode code:not(pre code) {
    background: #333;
    color: #ff79c6;
}

/* Syntax highlighting colors */
.token.comment { color: #6272a4; }
.token.keyword { color: #ff79c6; }
.token.string { color: #f1fa8c; }

.token.class-name { color: #8be9fd; }

/* Syntax highlighting for different languages */
pre[class*="language-"] {
    background: #282a36 !important;

/* Audio controls */
.audio-controls {

}

.audio-controls .btn {

}

/* Animations */
@keyframes slideIn {
    from {
        transform: translateY(-10px);

    }

        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }

}

/* Microphone animation */
.fa-microphone.recording {
    animation: pulse 1.5s infinite;

}

/* Message transitions */

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .chat-container {
        margin: 1rem;

/* Accessibility Improvements */
.btn:focus,

}

}

/* High Contrast Mode */
@media (prefers-contrast: high) {

    }
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
        transition: none !important;
    }
}

    <script >
    
   // Initialize speech recognition
    let recognition = null;
    let isEmojiPickerVisible = false;
    let currentAudio = null;
    let currentFile = null;

    try {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'vi-VN';
        recognition.continuous = false;
        recognition.interimResults = false;
    } catch (e) {
        console.warn('Speech recognition not supported:', e);
    }

    // Get DOM elements
    const darkModeToggle = document.getElementById('darkModeToggle');
    const emojiToggle = document.getElementById('emoji-toggle');
    const emojiPicker = document.getElementById('emoji-picker');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    // Toggle emoji picker visibility
    emojiToggle.addEventListener('click', () => {
        isEmojiPickerVisible = !isEmojiPickerVisible;
        emojiPicker.classList.toggle('visible', isEmojiPickerVisible);
    });

    // Insert emoji into input box
    document.querySelectorAll('.emoji-btn').forEach(button => {
        button.addEventListener('click', () => {
            const emoji = button.getAttribute('data-emoji');
            userInput.value += emoji; // Append emoji to input box
            userInput.focus(); // Keep focus on input box
        });
    });

    // Core Message Handling Functions
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message && !currentFile) return;

        userInput.value = '';
        appendMessage('You', message);
        document.getElementById('loading').style.display = 'flex';

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message,
                    file_id: currentFile
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            appendMessage('Bot', data.response, new Date(), data.audio_url);
            
            // Clear file after sending
            if (currentFile) {
                removeFile();
            }
        } catch (error) {
            console.error('Error:', error);
            appendMessage('Bot', 'Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.');
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

async function appendMessage(sender, message, timestamp = new Date(), audioUrl = null) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender === 'You' ? 'user-message' : 'bot-message');

    message = processMessageContent(message);

    messageDiv.innerHTML = `
        <div class="message-meta">
            <strong>${sender}</strong>
            <span>${timestamp.toLocaleTimeString()}</span>
        </div>
        <div class="message-content">${message}</div>
    `;

    // Add audio controls for bot messages
    if (sender === 'Bot') {
        const audioControls = document.createElement('div');
        audioControls.classList.add('audio-controls');
        
        // TTS button
        const ttsButton = document.createElement('button');
        ttsButton.classList.add('btn', 'btn-icon');
        ttsButton.innerHTML = '<i class="fas fa-volume-up"></i>';
        ttsButton.onclick = () => {
            if (audioUrl) {
                playAudioResponse(audioUrl, ttsButton);
            } else {
                speakText(message);
            }
        };
        
        // Stop button
        const stopButton = document.createElement('button');
        stopButton.classList.add('btn', 'btn-icon', 'hidden');
        stopButton.innerHTML = '<i class="fas fa-stop"></i>';
        stopButton.onclick = stopAudioPlayback;

        audioControls.appendChild(stopButton);
        messageDiv.appendChild(audioControls);
    }

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    Prism.highlightAll();
}
function processMessageContent(message) {
    // Normalize newlines
    message = message.replace(/\r\n/g, '\n');
    
    // Store code blocks and prevent their content from being processed
    const codeBlocks = [];
    
    // First extract code blocks
    message = message.replace(/```([\w-]*)\n([\s\S]*?)```/g, (match, language, code) => {
        const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
        codeBlocks.push({
            language: language.toLowerCase() || 'plaintext',
            code: code.trim()
        });
        return placeholder;
    });

    // Clean and escape the text content
    message = escapeHtml(message);

    // Process regular markdown
    message = message
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')  // Bold
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')             // Italic
        .replace(/`([^`]+)`/g, '<code>$1</code>')           // Inline code
        .replace(/\n/g, '<br>');                            // Line breaks

    // Replace code block placeholders
    codeBlocks.forEach((block, index) => {
        const placeholder = `__CODE_BLOCK_${index}__`;
        
        // Make sure code is properly escaped
        const escapedCode = block.code
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');

        const codeHtml = `
            <div class="code-wrapper">
                <div class="code-header">
                    <span class="code-language">${block.language}</span>
                    <button class="copy-btn" onclick="copyText(${JSON.stringify(block.code)}, this)">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <pre><code class="language-${block.language}">${escapedCode}</code></pre>
            </div>
        `;
        message = message.replace(placeholder, codeHtml);
    });

    // Wrap the message and add copy button
    const messageHtml = `
        <div class="message-content-wrapper">
            ${message}
            <button class="copy-btn" onclick="copyText(${JSON.stringify(decodeHtml(message))}, this)">
                <i class="fas fa-copy"></i> Copy All
            </button>
        </div>
    `;

    return messageHtml;
}

// Helper functions
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function decodeHtml(html) {
    const txt = document.createElement('textarea');
    txt.innerHTML = html;
    return txt.value
        .replace(/<br>/g, '\n')             // Convert <br> to newlines
        .replace(/<[^>]+>/g, '')            // Remove HTML tags
        .replace(/&lt;/g, '<')              // Decode entities
        .replace(/&gt;/g, '>')
        .replace(/&quot;/g, '"')
        .replace(/&#039;/g, "'")
        .replace(/&amp;/g, '&');
}

function copyText(text, button) {
    // Decode HTML entities back to normal text before copying
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = text;
    const plainText = tempDiv.textContent || tempDiv.innerText;

    navigator.clipboard.writeText(plainText).then(() => {
        button.classList.add('copy-success');
        button.innerHTML = '<i class="fas fa-check"></i> Copied!';
        
        // Reset button text after 2 seconds
        setTimeout(() => {
            button.classList.remove('copy-success');
            button.innerHTML = '<i class="fas fa-copy"></i> Copy';
        }, 2000);
    }).catch(err => {
        console.error('Failed to copy text:', err);
        alert('Failed to copy text');
    });
}


// Audio Handling Functions
async function playAudioResponse(audioUrl, button) {
    try {
        stopAudioPlayback();
        
        const icon = button.querySelector('i');
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-spinner', 'fa-spin');
        
        currentAudio = new Audio(audioUrl);
        currentAudio.addEventListener('ended', () => {
            icon.classList.remove('fa-spinner', 'fa-spin');
            icon.classList.add('fa-volume-up');
            button.nextElementSibling.classList.add('hidden');
        });
        
        currentAudio.addEventListener('playing', () => {
            icon.classList.remove('fa-spinner', 'fa-spin');
            icon.classList.add('fa-volume-up');
            button.nextElementSibling.classList.remove('hidden');
        });
        
        currentAudio.addEventListener('error', (e) => {
            console.error('Audio playback error:', e);
            icon.classList.remove('fa-spinner', 'fa-spin');
            icon.classList.add('fa-volume-up');
            button.nextElementSibling.classList.add('hidden');
            fallbackToSpeechSynthesis(message);
        });
        
        await currentAudio.play();
    } catch (error) {
        console.error('Error playing audio:', error);
        fallbackToSpeechSynthesis(message);
    }
}

function stopAudioPlayback() {
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
    }
    window.speechSynthesis.cancel();
}

function fallbackToSpeechSynthesis(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'vi-VN';
    
    const voices = speechSynthesis.getVoices();
    const vietnameseVoice = voices.find(voice => voice.lang === 'vi-VN');
    if (vietnameseVoice) {
        utterance.voice = vietnameseVoice;
    }
    
    const cleanText = text.replace(/<[^>]*>/g, '')
                         .replace(/\*\*(.*?)\*\*/g, '$1')
                         .replace(/\*(.*?)\*/g, '$1')
                         .replace(/`(.*?)`/g, '$1');
    
    utterance.text = cleanText;
    utterance.rate = 1.0;
    utterance.pitch = 1.0;
    
    window.speechSynthesis.speak(utterance);
}

function showFilePreview(filename) {
    const preview = document.createElement('div');
    preview.classList.add('file-preview');
    preview.innerHTML = `

        <span>${filename}</span>
        <button class="btn btn-icon" onclick="removeFile()">

    }

function updateFilePreviewIcon(filename) {
    const extension = filename.split('.').pop().toLowerCase();
    let iconClass = 'fa-file';
    
    const iconMap = {
        'pdf': 'fa-file-pdf',
        'txt': 'fa-file-alt',
        'doc': 'fa-file-word',
        'docx': 'fa-file-word',
        'xls': 'fa-file-excel',
        'xlsx': 'fa-file-excel',
        'png': 'fa-file-image',
        'jpg': 'fa-file-image',
        'jpeg': 'fa-file-image',
        'gif': 'fa-file-image',
        'csv': 'fa-file-csv'
    };

    if (iconMap[extension]) {
        iconClass = iconMap[extension];
    }

    return `<i class="fas ${iconClass}"></i>`;
}

function removeFile() {
    currentFile = null;
    const preview = document.querySelector('.file-preview');
    if (preview) {
        preview.remove();
    }
    document.getElementById('file-upload').value = '';
}
